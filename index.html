<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skynox</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div id="hero">
        <header>
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo" />
            <span class="compName">SKYNOX</span>
          </div>
          <nav>
            <ul>
              <li><a>Home</a></li>
              <li><a>Work</a></li>
              <li><a>Blog</a></li>
              <li><a>About</a></li>
            </ul>
          </nav>

        <div class="content">
          We Transform Ambitious<br />
          Product Ideas into Reality.<br />
          ⚡<span class="contentItalic"> Lightning Fast </span>⚡
        </div>
        <div class="heroQuote">
          <div class="heading">What We Do</div>
          <div class="quote">
            <img src="./assets/images/heroQuoteL.svg" alt="Quote Opening" />
            <div class="content">
              <div class="para">
                We are what we repeatedly do. Excellence,<br />
                then, is not an Act, but a Habil.
              </div>
              <div class="person">- Will Durrant</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/lottie.js"></script>
