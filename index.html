<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skynox Tech</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div id="hero">
        <header>
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo" />
            <span class="compName">SKYNOX</span>
          </div>
          <nav>
            <ul>
              <li><a>Home</a></li>
              <li><a>Work</a></li>
              <li><a>Blog</a></li>
              <li><a>About</a></li>
            </ul>
          </nav>
        </header>
        <div class="content">
          We Transform Ambitious<br />
          Product Ideas into Reality.<br />
          ⚡<span class="contentItalic"> Lightning Fast </span>⚡
        </div>
        <div class="heroQuote">
          <div class="heading">What We Do</div>
          <div class="quote">
            <img
              class="qL"
              src="./assets/images/heroQuoteL.svg"
              alt="Quote Opening"
            />
            <div class="qContent">
              <div class="para">
                We are what we repeatedly do. Excellence,<br />
                then, is not an Act, but a Habil.
              </div>
              <div class="person">- Will Durrant</div>
            </div>
            <img
              class="qR"
              src="./assets/images/heroQuoteR.svg"
              alt="Quote Closing"
            />
          </div>
        </div>
      </div>
      <div class="service">
        <img src="./assets/images/alienShip.svg" alt="Alien Ship" />
        <img src="./assets/images/bulb.svg" alt="Buld" />
        <img src="./assets/images/cheesePlanet.svg" alt="Cheese Planet" />
        <div class="content">
          <div class="heading">
            We Build<br />[<span class="typing"></span>]<br />
            that Perform
          </div>
          <button>Explore Services</button>
        </div>
      </div>
      <div id="astro"></div>
    </div>
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/typed.min.js"></script>
    <script src="./assets/js/lottie.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
